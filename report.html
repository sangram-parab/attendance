<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance Record</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #eef3ff;
      padding: 25px;
    }
    h1 { text-align: center; margin-bottom: 20px; }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover { background: #0d47a1; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      display: none;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #1976d2;
      color: white;
    }

    .no-data {
      text-align: center;
      margin-top: 20px;
      color: red;
      font-weight: 600;
    }
  </style>

</head>

<body>

  <h1>Student Attendance Record</h1>

  <label>Select Subject</label>
  <select id="subjectSelect">
    <option value="">-- Select --</option>
    <option>Computer Network</option>
    <option>Principle of Software Engineer</option>
    <option>Data Structure Algorithm</option>
    <option>Statics Mathematics</option>
    <option>Personal Finance</option>
    <option>Computer Graphics</option>
  </select>

  <label>Enter Roll Number</label>
  <input type="text" id="rollInput" placeholder="Enter roll number">

  <button onclick="loadStudentRecord()">Show Student Record</button>

  <p id="noData" class="no-data" style="display:none;">No records found for this student.</p>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadStudentRecord() {
      const subject = document.getElementById("subjectSelect").value;
      const roll = document.getElementById("rollInput").value.trim();

      const table = document.getElementById("studentTable");
      const tbody = table.querySelector("tbody");
      const noData = document.getElementById("noData");

      tbody.innerHTML = "";
      table.style.display = "none";
      noData.style.display = "none";

      if (!subject || !roll) {
        alert("Please select subject and enter roll number.");
        return;
      }

      let allRecords = [];

      // read all keys that attendance.html saved
      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);

        if (key.startsWith("attendance::")) {
          let data = JSON.parse(localStorage.getItem(key)) || [];

          // Merge all data
          allRecords = allRecords.concat(data);
        }
      }

      // filter by subject and roll
      const studentRecords = allRecords.filter(r =>
        r.subject === subject && r.roll == roll
      );

      if (studentRecords.length === 0) {
        noData.style.display = "block";
        return;
      }

      studentRecords.forEach(r => {
        let row = `
          <tr>
            <td>${r.name}</td>
            <td>${r.roll}</td>
            <td>${r.date}</td>
            <td>${r.status}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      table.style.display = "table";
    }
  </script>

</body>
</html>

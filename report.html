<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance Report</title>

  <style>
    body { font-family:Poppins,sans-serif; background:#eef3ff; padding:25px; }
    h1 { text-align:center; }
    input, select {
      width:100%; padding:12px; margin:10px 0;
      border-radius:8px; border:1px solid #bbb;
    }
    button {
      width:100%; padding:12px; background:#1976d2;
      color:white; border:none; border-radius:8px;
      cursor:pointer; font-size:16px; margin-top:10px;
    }
    table {
      width:100%; border-collapse:collapse;
      margin-top:25px; display:none;
    }
    th, td {
      border:1px solid #999; padding:10px; text-align:center;
    }
    th { background:#1976d2; color:white; }
    .no-data {
      text-align:center; margin-top:20px; color:red; font-weight:600;
    }
  </style>
</head>

<body>

  <h1>Student Attendance Report</h1>

  <label>Select Subject</label>
  <select id="subSelect">
    <option value="">Select subject</option>
    <option>Maths</option>
    <option>Science</option>
    <option>English</option>
    <option>History</option>
    <option>Geography</option>
    <option>Physics</option>
  </select>

  <label>Select Date</label>
  <input type="date" id="dateInput" />

  <label>Enter Roll Number</label>
  <input type="text" id="rollInput" placeholder="Enter roll number" />

  <button onclick="loadStudentReport()">Show Report</button>

  <p id="noData" class="no-data" style="display:none;">No records found.</p>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Subject</th>
        <th>Teacher</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadStudentReport() {
      const subject = document.getElementById("subSelect").value;
      const date = document.getElementById("dateInput").value;
      const roll = document.getElementById("rollInput").value.trim();

      const table = document.getElementById("studentTable");
      const tbody = table.querySelector("tbody");
      const noData = document.getElementById("noData");

      tbody.innerHTML = "";
      table.style.display = "none";
      noData.style.display = "none";

      if (!subject || !date || !roll) {
        alert("Please select subject, date and roll number.");
        return;
      }

      const key = `attendance::${subject}::${new Date(date).toLocaleDateString('en-IN')}`;
      const data = JSON.parse(localStorage.getItem(key)) || [];

      const filtered = data.filter(r => r.roll == roll);

      if (filtered.length === 0) {
        noData.style.display = "block";
        return;
      }

      filtered.forEach(r => {
        tbody.innerHTML += `
          <tr>
            <td>${r.name}</td>
            <td>${r.roll}</td>
            <td>${r.subject}</td>
            <td>${r.teacher}</td>
            <td>${r.date}</td>
            <td>${r.status}</td>
          </tr>`;
      });

      table.style.display = "table";
    }
  </script>

</body>
</html>
